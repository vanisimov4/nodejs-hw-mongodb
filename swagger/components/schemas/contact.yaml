type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
  - createdAt
  - updatedAt
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: +380000000008
  email:
    description: "Contact's email"
    type: string
    example: vasyl9@example.com
  isFavourite:
    description: 'a boolean flag indicating whether an —Åontact is marked as a favourite'
    type: boolean
    example: false
    default: false
  contactType:
    description: 'type of the contact'
    type: string
    enum: ['work', 'home', 'personal']
    default: 'personal'
  userId:
    description: 'User, who created this contact'
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
    default: null
  createdAt:
    format: date-time
    type: string
    example: 2024-05-08T16:12:14.954203
  updatedAt:
    format: date-time
    type: string
    example: 2024-05-08T16:12:14.954203
